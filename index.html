<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
  <div id="map"></div>
  <script>
    var map;

    function initMap() {
      // Constructor creates a new map (requirements: Center, Zoom)
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 28.3388369,
          lng: -99.6174334
        },
        zoom: 11
      });
      var smEnergy = {
        lat: 28.3388369,
        lng: -99.6174334
      };
      var newMarker = new google.maps.Marker({
        position: smEnergy,
        map: map,
        title: 'First Marker!'
      })
    }
  </script>

  <script
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnwbuI0b5q6p5sJAa2wcHIy2DGkZFisBY&v=3&callback=initMap">
  </script>
</body>

</html>
